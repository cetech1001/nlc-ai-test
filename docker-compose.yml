name: nlc-ai-services
services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nlc_ai_user
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: nlc_ai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nlc_ai_user -d nlc_ai_db"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: secret
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  postgres-init:
    image: postgres:16
    container_name: postgres-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: 12345678
    entrypoint: [ "bash", "-lc" ]
    command: >-
      "until pg_isready -h postgres -p 5432 -U nlc_ai_user; do sleep 1; done;
      psql -h postgres -U nlc_ai_user -d postgres -c 'CREATE DATABASE nlc_ai_shadow;' || true"
    restart: "no"

  gateway:
    build:
      context: .
      dockerfile: ./apps/api/gateway/dev.Dockerfile
    container_name: gateway
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres-init:
        condition: service_completed_successfully

  agents:
